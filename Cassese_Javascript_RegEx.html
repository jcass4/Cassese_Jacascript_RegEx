<script type = "text/JavaScript">
function checkVadility()
{
	flag = checkBarcode();
	if(flag)
	{
		flag = checkDiscipline();
		if(flag)
		{
			flag = checkTitle();
			if(flag)
			{
				flag = checkISBN();
				if(flag)
				{
					flag = checkSuggestedPrice();
					if(flag)
					{
						alert("Good.")
					}
				}
			}
		}
	}
}
	
function checkBarcode()
{
	var Barcode = document.getElementById('Barcode').value;
	var matchResult = Barcode.match(/^[1-9]\d\d\d\d\d$/);
	if (matchResult)
	{
		return true;
	}
	else
	{
		alert("ERROR: 6-digit barcode, can't start with a 0");
		return false;
	}
}

function checkDiscipline()
{
	var Discipline = document.getElementById('Discipline').value;
	var matchResult = Discipline.match(/^[A-Z]{3}$/);
	if (matchResult)
	{
		return true;
	}
	else
	{
		alert("ERROR: Discipline has only 3 upper-case letters");
		return false;
	}
}

function checkTitle()
{
	var Title = document.getElementById('Title').value;
	var matchResult = Title.match(/^[A-Z][A-Za-z0-9 ]*$/);
	if (matchResult)
	{
		return true;
	}
	else
	{
		alert("ERROR: Title must start with upper-case");
		return false;
	}
}

function checkISBN()
{
	var ISBN = document.getElementById('ISBN').value;
	var matchResult = ISBN.match(/^[0-9]{10}|[0-9]{13}?/)
	if (matchResult)
	{
		return true;
	}
	else
	{
		alert("ERROR: ISBN is 10 or 13 digits");
		return false;
	}
}
	
function checkSuggestedPrice()
{
	var SuggestedPrice = document.getElementById('SuggestedPrice').value;
	var matchResult = SuggestedPrice.match(/^\d\d?.\d{2}/)
	if (matchResult)
	{
		return true;
	}
	else
	{
		alert("ERROR: Price Format- digit, option digit, decimal, digit, digit");
		return false;
	}
}	

</script>
